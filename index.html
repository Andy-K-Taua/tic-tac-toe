<!DOCTYPE html>
<html>
<head>
<meta name="image" property="og:image" content="image/final.png">

<title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">

</head>

<div class="box">
<button id="zoomOut">- zoom out</button>
<button id="zoomIn">+ zoom in</button>
</div>

<article>
  <section id="zoomWindow">
    <div class="gameBox">
<body>
    <h1 class="title">Tic Tac Toe</h1>

<div class="game-grid">
     <div class="game-cell top-left"></div>
     <div class="game-cell top-middle"></div>
     <div class="game-cell top-right"></div>
     <div class="game-cell middle-left"></div>
     <div class="game-cell middle-middle"></div>
     <div class="game-cell middle-right"></div>
     <div class="game-cell bottom-left"></div>
     <div class="game-cell bottom-middle"></div>
     <div class="game-cell bottom-right"></div>
</div>
</div>
  <div class="scoreboard">
    <h1 id="scoreboard" >Scoreboard</h1>
    <div id="winMessage"></div>
    <div id="xWins" class="title">x total:</div>
    <div id="oWins" class="title">o total:</div>
    <div id="resetButton">Reset</div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
 </section>
</article>
<script>
var zoom = 1;
var zoomStep = 0.2;

document.getElementById("zoomIn").addEventListener("click", function() {
  zoom += zoomStep;
  document.getElementById("zoomWindow").style.transform = "scale(" + zoom + ")";
});
document.getElementById("zoomOut").addEventListener("click", function() {
  if (zoom > zoomStep) {
    zoom -= zoomStep;
    document.getElementById("zoomWindow").style.transform = "scale(" + zoom + ")";
  }
});
</script>
</body>


</html>
